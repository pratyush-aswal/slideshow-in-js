<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slide show</title>
    <link rel="stylesheet" type="text/css" href="slide.css">
</head>
<body>
    <div id="container">
        <div id="upper">
            <div id="slidediv"></div>
        </div>
        <div id="control">
            <button id="previous" class="button" onclick="prevfunc()"> Prev. Image </button>
            <button id="next" class="button" onclick="nextfunc()"> Next Image </button>
        </div>
    </div>
    <script src="slide.js"></script>
</body>
</html>
